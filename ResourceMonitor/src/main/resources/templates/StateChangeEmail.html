<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Resource Monitor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>
	<body style="padding: 10px;">
		<div class="container-fluid">
			<div class="row">
				<h2>Resources that just failed:</h2>
			</div>
			<div class="row">
			<th:block th:each="failure : ${failures}">
				<div style="border: 1px solid black; border-radius: 10px; min-height: 100px;" class="col-md-3 bg-danger">
					<b>[[${failure.name}]]</b><br/>
					<b>Time:</b> [[${ #dates.format( failure.time, "MM/dd/yyyy hh:mm:ss" ) }]]<br/>
					<b>Message: [[${failure.message}]]</b><br/>
				</div>
				<div class="col-md-1"></div>
			</th:block>
			</div>
			<div class="row">
				<h2>Resources that just passed:</h2>
			</div>
			<div class="row">
			<th:block th:each="passed : ${passes}">
				<div style="border: 1px solid black; border-radius: 10px; min-height: 100px;" class="col-md-3 bg-success">
					<b>[[${passed.name}]]</b><br/>
					<b>Time:</b> [[${ #dates.format( passed.time, "MM/dd/yyyy hh:mm:ss") }]]<br/>
					<b>Message: [[${passed.message}]]</b><br/>
				</div>
			<div class="col-md-1"></div>
			</th:block>
			</div>
		</div>
	</body>
</html>
